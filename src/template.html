<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href=".assets/iamges/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>memory game</title>
  </head>

  <body>
    <section class="memorySection">
      <div class="container grid">
        <div data-icon="peace" class="card">
          <i class="fab fa-angellist"></i>
        </div>
        <div data-icon="peace" class="card">
          <i class="fab fa-angellist"></i>
        </div>
        <div data-icon="peace" class="card">
          <i class="fab fa-angellist"></i>
        </div>
        <div data-icon="basketball" class="card">
          <i class="fas fa-basketball-ball"></i>
        </div>
        <div data-icon="basketball" class="card">
          <i class="fas fa-basketball-ball"></i>
        </div>
        <div data-icon="basketball" class="card">
          <i class="fas fa-basketball-ball"></i>
        </div>
        <div data-icon="bomb" class="card">
          <i class="fas fa-bomb"></i>
        </div>
        <div data-icon="bomb" class="card">
          <i class="fas fa-bomb"></i>
        </div>
        <div data-icon="bomb" class="card">
          <i class="fas fa-bomb"></i>
        </div>
        <div data-icon="car" class="card">
          <i class="fas fa-car-side"></i>
        </div>
        <div data-icon="car" class="card">
          <i class="fas fa-car-side"></i>
        </div>
        <div data-icon="car" class="card">
          <i class="fas fa-car-side"></i>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner">
          <h2>You <span>W</span>in</h2>
          <p>Congratulations</p>
        </div>

        <div class="modal-lose">
          <h2>Yoy fuck-up!</h2>
          <div class="explosion"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container flex">
        <div>
          <h1>Memory game</h1>
        </div>
        <p>Copyright &copy; 2021</p>

        <a href="https://github.com/Pashafd" target="_blank"
          ><i class="fab fa-github fa-2x"></i
        ></a>
      </div>
    </footer>

</html>
